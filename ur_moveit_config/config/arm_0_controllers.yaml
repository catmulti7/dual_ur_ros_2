controller_names:
  - scaled_joint_trajectory_controller
  - joint_trajectory_controller

scaled_joint_trajectory_controller:
  action_ns: follow_joint_trajectory
  type: FollowJointTrajectory
  default: true
  joints:
    - arm_0_shoulder_pan_joint
    - arm_0_shoulder_lift_joint
    - arm_0_elbow_joint
    - arm_0_wrist_1_joint
    - arm_0_wrist_2_joint
    - arm_0_wrist_3_joint


joint_trajectory_controller:
