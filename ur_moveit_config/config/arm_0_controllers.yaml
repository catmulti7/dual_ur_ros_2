  default: false
  joints:
    - arm_0_shoulder_pan_joint
    - arm_0_shoulder_lift_joint
    - arm_0_elbow_joint
    - arm_0_wrist_1_joint
    - arm_0_wrist_2_joint
    - arm_0_wrist_3_joint


